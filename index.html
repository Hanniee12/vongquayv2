@import url("reset.css");

/* The popup form - hidden by default */
.form-container-close {
  text-align: right;
  margin-top: -10px;
  margin-right: -10px;
  height: 10px;
}
.form-close {
  background: #ff00005c;
  border: none;
  color: white;
  border-radius: 3px;
  font-weight: bold;
  padding: 3px 12px;
  z-index: 10000;
  width: 35px;
  cursor: pointer;
  z-index: 9999999 !important;
  position: relative;
}
.form-popup {
  display: none;
  z-index: 99;
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: rgb(0 0 0 / 74%);
  top: 0px;
  left: 0px;
  overflow: auto;
}
/* Add styles to the form container */
.form-container {
  margin: auto;
  width: 450px;
  margin-top: 7%;
  border-radius: 3px;
  background-color: #f1f1f1;
  padding: 10px;
}
/* Full-width input fields */
.form-container input[type="text"],
.form-container input[type="password"] {
  width: 100%;
  padding: 7px 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
/* When the inputs get focus, do something */
.form-container input[type="text"]:focus,
.form-container input[type="password"]:focus {
  background-color: #ddd;
  outline: none;
}
/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #0f9915;
  color: white;
  padding: 7px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom: 10px;
  opacity: 0.8;
}
/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}
/* Add some hover effects to buttons */
.form-container .btn:hover,
.open-button:hover {
  opacity: 1;
}

/*desktop*/
@media (min-width: 1131px) {
  .form-container {
    width: 450px;
    margin-top: 20%;
    height: 170px;
  }
}
/*ipad*/
@media (max-width: 1130px) and (min-width: 767px) {
  .form-container {
    width: 450px;
    margin-top: 35%;
    height: 170px;
  }
}
/*phone*/
@media (max-width: 766px) {
  .form-container {
    width: 90%;
    margin-top: 45%;
    height: 170px;
  }
}

.glitch {
  position: relative;
  color: white;
  mix-blend-mode: lighten;
}
.glitch:before,
.glitch:after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  width: 100%;
  background: black;
  clip: rect(0, 0, 0, 0);
}
.glitch:before {
  left: -1px;
  text-shadow: 1px 0 rgba(255, 0, 0, 0.7);
}
.glitch:after {
  left: 1px;
  text-shadow: -1px 0 rgba(0, 0, 255, 0.7);
}
.glitch.is-glitching:before {
  text-shadow: 4px 0 rgba(255, 0, 0, 0.7);
  animation: glitch-1 0.8s infinite ease-in-out alternate-reverse;
}
.glitch.is-glitching:after {
  text-shadow: -5px 0 rgba(0, 0, 255, 0.7);
  animation: glitch-2 0.8s infinite ease-in-out alternate-reverse;
}
@keyframes glitch-1 {
  0% {
    clip: rect(36px, 9999px, 9px, 0);
  }
  25% {
    clip: rect(25px, 9999px, 99px, 0);
  }
  50% {
    clip: rect(50px, 9999px, 102px, 0);
  }
  75% {
    clip: rect(30px, 9999px, 92px, 0);
  }
  100% {
    clip: rect(91px, 9999px, 98px, 0);
  }
}
@keyframes glitch-2 {
  0% {
    top: -1px;
    left: 1px;
    clip: rect(65px, 9999px, 119px, 0);
  }
  25% {
    top: -6px;
    left: 4px;
    clip: rect(79px, 9999px, 19px, 0);
  }
  50% {
    top: -3px;
    left: 2px;
    clip: rect(68px, 9999px, 11px, 0);
  }
  75% {
    top: 0px;
    left: -4px;
    clip: rect(95px, 9999px, 53px, 0);
  }
  100% {
    top: -1px;
    left: -1px;
    clip: rect(31px, 9999px, 149px, 0);
  }
}

      $(document).ready(function () {
        //alert('2342');
        $("#dvCongCuHayKhac").load("CongCuHayKhac.html");

        var ccPhanQuay = getCookie("PhanQuay");
        //alert(ccPhanQuay);
        if (ccPhanQuay != "" && ccPhanQuay != null) {
          $("#txtPhanQuay").val(ccPhanQuay.replaceAll("~", "\n"));
          var sTieuDe = "TẠO VÒNG QUAY MAY MẮN MIỄN PHÍ";
          $("#txtTieuDe").val(sTieuDe);
          LoadVongQuay();
        } else {
          ThietLapVongQuay();
        }
      });

      function getCookie(cookie_name) {
        var results = document.cookie.match(
          "(^|;) ?" + cookie_name + "=([^;]*)(;|$)"
        );
        return results ? decodeURIComponent(results[2]) : null;
      }
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie =
          cname + "=" + encodeURIComponent(cvalue) + ";" + expires + ";path=/";
      }
      function ThietLapVongQuay() {
        var sPhanQuay = "";
        var sTieuDe = "";
        sPhanQuay += "Bảo Vy\n";
        sPhanQuay += "Cát Tường\n";

        sPhanQuay += "Linh Chi\n";
        sPhanQuay += "Ngọc Khuê\n";
        sPhanQuay += "Thanh Hà\n";
        sPhanQuay += "Tuyết Nhung\n";
        sPhanQuay += "Yến Vy\n";
        sPhanQuay += "Thùy Linh\n";
        //sPhanQuay += "Diễm My\n";
        //sPhanQuay += "Thu Thủy\n";
        sTieuDe = "TẠO VÒNG QUAY MAY MẮN MIỄN PHÍ";

        $("#txtPhanQuay").val(sPhanQuay);

        //var sTieuDe = "VÒNG QUAY MAY MẮN";
        $("#txtTieuDe").val(sTieuDe);

        LoadVongQuay();
      }

                  // Gọi sự kiện click của nút "cl"
                  clButton.click();
                  LoadVongQuay();
                  setCookie(
                    "PhanQuay",

                  );

                }

                let audio = new Audio("/Plugins/VQMM_V1/QuaySo1.m4a");
                function soundOn() {
                  setTimeout(() => {
                    audio.play();
                  }, 0);
                }

                function iOS() {
                  return (
                    [
                      "iPad Simulator",
                      "iPhone Simulator",
                      "iPod Simulator",
                      "iPad",
                      "iPhone",
                      "iPod",
                    ].includes(navigator.platform) ||
                    // iPad on iOS 13 detection
                    (navigator.userAgent.includes("Mac") &&
                      "ontouchend" in document)
                  );
                }

                document.getElementById("spin").onclick = function () {
                  //if (iOS() == true){
                  //    soundOn()
                  //}
                  //else{
                  //    soundOn()
                  //}
                  soundOn();
                };

                // Loads the tick audio sound in to an audio object.

                // -------------------------------------------------------
                // Function to handle the onClick on the power buttons.
                // -------------------------------------------------------
                function powerSelected(powerLevel) {
                  // Ensure that power can't be changed while wheel is spinning.
                  if (wheelSpinning == false) {
                    // Reset all to grey incase this is not the first time the user has selected the power.
                    //document.getElementById('pw1').className = "";
                    //document.getElementById('pw2').className = "";
                    //document.getElementById('pw3').className = "";

                    // Now light up all cells below-and-including the one selected by changing the class.
                    //if (powerLevel >= 1) {
                    //    document.getElementById('pw1').className = "pw1";
                    //}

                    //if (powerLevel >= 2) {
                    //    document.getElementById('pw2').className = "pw2";
                    //}

                    //if (powerLevel >= 3) {
                    //    document.getElementById('pw3').className = "pw3";
                    //}

                    // Set wheelPower var used when spin button is clicked.
                    wheelPower = powerLevel;

                    // Light up the spin button by changing it's source image and adding a clickable class to it.
                    //document.getElementById('spin_button').src = "spin_on.png";
                    //document.getElementById('spin_button').className = "clickable";
                  }
                }

                // -------------------------------------------------------
                // Click handler for spin button.
                // -------------------------------------------------------
                function startSpin() {
                  playSoundClick();
                  // Ensure that spinning can't be clicked again while already running.
                  if (wheelSpinning == false) {
                    $("#btQuayNgay").css("display", "none");

                    // Based on the power level selected adjust the number of spins for the wheel, the more times is has
                    // to rotate with the duration of the animation the quicker the wheel spins.

                    /*if (wheelPower == 1) {
                                            theWheel.animation.spins = 3;
                                        } else if (wheelPower == 2) {
                                            theWheel.animation.spins = 6;
                                        } else if (wheelPower == 3) {
                                            theWheel.animation.spins = 10;
                                        }*/
                    //theWheel.animation.spins = 50;

                    // Disable the spin button so can't click again while wheel is spinning.
                    //document.getElementById('spin_button').src = "spin_off.png";
                    //document.getElementById('spin_button').className = "";

                    // Begin the spin animation by calling startAnimation on the wheel object.
                    theWheel.startAnimation();

                    // Set to true so that power can't be changed and spin button re-enabled during
                    // the current animation. The user will have to reset before spinning again.
                    wheelSpinning = true;
                  }
                }

                // -------------------------------------------------------
                // Function for reset button.
                // -------------------------------------------------------
                function resetWheel() {
                  theWheel.stopAnimation(false); // Stop the animation, false as param so does not call callback function.
                  theWheel.rotationAngle = 0; // Re-set the wheel angle to 0 degrees.
                  theWheel.draw(); // Call draw to render changes to the wheel.

                  wheelSpinning = false; // Reset to false to power buttons and spin can be clicked again.
                }

                // -------------------------------------------------------
                // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters.
                // -------------------------------------------------------
                function alertPrize(indicatedSegment) {
                  $("#btQuayNgay").css("display", "block");
                  // Just alert to the user what happened.
                  // In a real project probably want to do something more interesting than this with the result.
                  //alert("Bạn đã quay trúng ô \"" + indicatedSegment.text + "\"");
                  openTrungThuong(indicatedSegment.text);
                  //resetWheel();
                }
